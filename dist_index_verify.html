      div.innerText = 'Runtime Error:\n' + msg + '\n' + (error ? error.stack : '');
      document.body.appendChild(div);
      return false;
    };

      div.innerText = 'Unhandled Promise Rejection:\n' + event.reason;
      document.body.appendChild(div);
    });
  </script>
